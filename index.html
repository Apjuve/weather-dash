<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather</title>
</head>
<body>
    <header class="navbar justify-content-center mb-5 bg-info"> 
        <h1 class="p-3">Weather7</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-4 bg-light">
                <h2 class="mb-3">Search for a city</h2>
                <div class="input-group mb-3">
                    <input type="text" id="city-input" class="form-control" placeholder="City name" aria-label="Ciy name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button id="search-button" class="btn-style btn btn-outline-secondary" type="button"><i class="icon-style bi bi-cloud-plus"></i></button>
            </div>
        </div>
                  <button id="clear-button" type="button" class="btn btn-outline-info">Clear</button>

                  <div class="container city-name-list mt-3"></div>

                </div>
                  <div class="col-lg-8">
                    <div class="row mr-0">
                        <div class="col-lg-12 border border-dark rounded m-3">
                            <div class="row">                 
                                <div class="container">
                                    <h2 id="current-weather" class="align-middle">Weather Status</h2>
                                    <img id="weather-icon">
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="container"><p id="current-temp">Temperature</p></div>
                            </div>
                            <div class="row">
                                <div class="container">
                                
                                    <p id="current-humidity">Humidity</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container">
                                
                                    <p id="current-wind">Wind speed</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container">
                                    <p class = "Uv-block">UV index: <span class="pl-2 pr-2" id="current-uv"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">  
                            <h3>Weather for next 5 days</h3>                   
                        </div>
                    </div>
                    <div class="row">
                        <div class="weekly-weather col ml-3 mb-3 bg-info">
                            <p class="weekly-date"></p>
                            <img class="weekly-image">
                            <p class="weekly-temp"></p>
                            <p class="weekly-wind"></p>
                            <p class="weekly-humidity"></p>
                        </div>
                        <div class="weekly-weather col ml-3 mb-3 bg-info">
                            <p class="weekly-date"></p>
                            <img class="weekly-image">
                            <p class="weekly-temp"></p>
                            <p class="weekly-wind"></p>
                            <p class="weekly-humidity"></p>
                        </div>
                        <div class="weekly-weather col ml-3 mb-3 bg-info">
                            <p class="weekly-date"></p>
                            <img class="weekly-image">
                            <p class="weekly-temp"></p>
                            <p class="weekly-wind"></p>
                            <p class="weekly-humidity"></p>
                        </div>
                        <div class="weekly-weather col ml-3 mb-3 bg-info">
                            <p class="weekly-date"></p>
                            <img class="weekly-image">
                            <p class="weekly-temp"></p>
                            <p class="weekly-wind"></p>
                            <p class="weekly-humidity"></p>
                        </div>
                        <div class="weekly-weather col ml-3 mb-3 bg-info">
                            <p class="weekly-date"></p>
                            <img class="weekly-image">
                            <p class="weekly-temp"></p>
                            <p class="weekly-wind"></p>
                            <p class="weekly-humidity"></p>
                        </div>
                        </div>
                    </div>
                </div>
                               
           
    <main>
